<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grok Chat</title>
<script src="https://js.puter.com/v2/"></script>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    h2 {
        color: #333;
    }

    #chatContainer {
        width: 100%;
        max-width: 600px;
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        overflow-y: auto;
        max-height: 70vh;
        display: flex;
        flex-direction: column;
    }

    .message {
        display: flex;
        align-items: flex-start;
        margin: 10px 0;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeIn {
        to {opacity: 1; transform: translateY(0);}
    }

    .user {
        justify-content: flex-end;
    }

    .bubble {
        padding: 12px 18px;
        border-radius: 20px;
        max-width: 70%;
        word-wrap: break-word;
        position: relative;
    }

    .user .bubble {
        background-color: #007bff;
        color: white;
        border-bottom-right-radius: 0;
    }

    .grok .bubble {
        background-color: #e5e5ea;
        color: black;
        border-bottom-left-radius: 0;
    }

    .avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        margin: 0 10px;
        flex-shrink: 0;
    }

    #inputContainer {
        margin-top: 15px;
        width: 100%;
        max-width: 600px;
        display: flex;
    }

    #userInput {
        flex: 1;
        padding: 12px 18px;
        border-radius: 25px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 16px;
    }

    #sendBtn {
        margin-left: 10px;
        padding: 12px 20px;
        border-radius: 25px;
        border: none;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
    }

    #sendBtn:hover {
        background-color: #0056b3;
    }

    #typingIndicator {
        font-style: italic;
        color: gray;
        margin: 5px 0 10px 50px;
        display: none;
    }

    .timestamp {
        font-size: 10px;
        color: gray;
        margin-top: 3px;
        text-align: right;
    }
</style>
</head>
<body>

<h2>Grok Chat</h2>

<div id="chatContainer"></div>
<div id="typingIndicator">Grok is typing<span id="dots">...</span></div>

<div id="inputContainer">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
</div>

<script>
const chatContainer = document.getElementById('chatContainer');
const typingIndicator = document.getElementById('typingIndicator');
const dots = document.getElementById('dots');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

// Typing dots animation
let dotInterval;
function startDots() {
    let count = 0;
    dotInterval = setInterval(() => {
        dots.textContent = '.'.repeat(count % 4);
        count++;
    }, 500);
}

function stopDots() {
    clearInterval(dotInterval);
    dots.textContent = '...';
}

// Add message to chat
function addMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender.toLowerCase());

    const avatarURL = sender === 'Grok' 
        ? 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSs0Ux2J4JTtCrgWzAyo7upfUYK68ENbT3Tvg&s' // Grok avatar
        : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeZfb53p6VjbKWaCCuDlBK-fF53CXgnrlw4g&s'; // User avatar

    const now = new Date();
    const timestamp = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

    msgDiv.innerHTML = `
        <img class="avatar" src="${avatarURL}" />
        <div class="bubble"><strong>${sender}:</strong> ${text}<div class="timestamp">${timestamp}</div></div>
    `;

    chatContainer.appendChild(msgDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Send message to Grok with retry
async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage('User', message);
    userInput.value = '';
    userInput.disabled = true;
    sendBtn.disabled = true;

    typingIndicator.style.display = 'block';
    startDots();

    try {
        const response = await puter.ai.chat(message, {model: 'x-ai/grok-4.1-fast'});
        addMessage('Grok', response.message.content);
    } catch (err) {
        console.error(err);
        addMessage('Grok', 'Hmmâ€¦ something went wrong. Retrying...');
        // Retry once
        try {
            const retryResponse = await puter.ai.chat(message, {model: 'x-ai/grok-4.1-fast'});
            addMessage('Grok', retryResponse.message.content);
        } catch (retryErr) {
            console.error(retryErr);
            addMessage('Grok', 'Still not working. Please try again later.');
        }
    } finally {
        typingIndicator.style.display = 'none';
        stopDots();
        userInput.disabled = false;
        sendBtn.disabled = false;
        userInput.focus();
    }
}

// Event listeners
sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendMessage();
});
</script>

</body>
</html>
